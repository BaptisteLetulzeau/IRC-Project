<form>
  <div class="containerForm">
    <h2>Connexion</h2>
    <label>Nom d'utilisateur :</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Entrez votre nom d'utilisateur"
    />

    <label>Mot de passe :</label>
    <input
      type="email"
      [(ngModel)]="password"
      name="password"
      placeholder="Entrez votre mot de passe"
    />

    <a class="button" type="submit" (click)="onLogin()">Se connecter</a>
  </div>
</form>
